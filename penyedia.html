<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font.css">
    <script src="https://kit.fontawesome.com/79df314047.js" crossorigin="anonymous"></script>
    <style>
        *{
            font-family: "Poppins", sans-serif;
        }
    </style>
    <title>Penyedia</title>
</head>
<body >
    <div class="w-full bg-slate-100 h-screen">
        <nav class="bg-white w-full h-16 flex justify-end items-center px-6 fixed z-[20]">
            <div class="h-12 w-12 rounded-full bg-black overflow-hidden border-[1px] border-blue-400">
                <img src="portal T gradient.png" alt="" class="h-12 m-auto">
            </div>
        </nav>

        <aside class="fixed z-[999] w-52 bg-blue-500 h-screen">
            <h1 class="text-2xl font-semibold text-white p-5">PENYEDIA</h1>

            <div class="mt-24">
                <ul class="h-48 flex flex-col justify-between">
                    <li class="group w-full bg-blue-600 p-3 rounded-sm"><a class="text-white text-slate-200 duration-500 " href="#"><i class="fa-solid fa-gauge me-4"></i>Dashboard</a></li>
                    <li class="group p-3"><a class="group-hover:text-white text-slate-200 duration-500" href="stok.html"><i class="fa-solid fa-address-book me-4"></i>Tambahkan Stok</a></li>
                    <li class="group p-3"><a class="group-hover:text-white text-slate-200 duration-500" href="#"><i class="fa-solid fa-cart-shopping me-4"></i>Pesanan</a></li>
                    <li class="group p-3"><a class="group-hover:text-white text-slate-200 duration-500" href="#"><i class="fa-solid fa-left-long me-4"></i>Logout</a></li>
                </ul>
            </div>
        </aside>

        <div class="w-full h-full pt-16 ps-56 pe-4 ">
            <h1 class="text-2xl my-10 font-semibold">Dashboard</h1>
            <div class="grid grid-cols-2 gap-5">
                <div>
                    <h1><i class="fa-solid fa-plus me-3"></i>Weekly Reports</h1>
                    <input type="text" class="my-2 text-[12px] py-1 px-2 outline-none text-slate-400" value="17/02/2024 - 24/02/2024" readonly>
                    <div id="chart" class="bg-white h-fit p-2 rounded-sm shadow-lg"></div>
                </div>
                <div>
                    <h1><i class="fa-solid fa-plus me-3 mb-2"></i>Weekly Reports</h1>
                    <div id="chart2" class="bg-white h-fit p-2 rounded-sm shadow-lg"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="apexcharts.min.js"></script>
    <script>
        var options = {
            chart: {
                type: 'bar',
            },
            series: [{
                name: 'sales',
                data: [30,40,35,50, 32, 45, 69]
            }],
            xaxis: {
                categories: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6'],
            }
        }

        var chart = new ApexCharts(document.querySelector("#chart"), options);

        chart.render();
        var options = {
        chart: {
            type: 'area',
        },
        series: [{
            name: 'sales',
            data: [30,40,35,50]
        }],
        xaxis: {
            categories: [1991,1992,1993,1994,1995,1996,1997, 1998,1999]
        }
        }

        var chart = new ApexCharts(document.querySelector("#chart2"), options);

        chart.render();
    </script>
</body>
</html>
